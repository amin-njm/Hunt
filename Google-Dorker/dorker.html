<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Google Dorker</title>
    <style>
        /* Reset default browser styles */
        body {
            font-family: Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: #0f0f0f;
            color: #333;
        }
        hr {
            display: block;
            margin: auto;
        }
    </style>
</head>
<body>
    <h1>Google Dorker</h1>
    <input class="domain" id="domain" oninput="updateSearchQuery()" size="50" value="voorivex.academy"></input><br><br>
    <div class="results" id="results"></div>
    <script>
        function updateSearchQuery() {
            var domain = document.getElementById('domain').value.trim();
            var dorks = [
                'site:' + domain + ' inurl:6',
                'site:' + domain + ' ext:php | ext:aspx | ext:jsp | ext:htm | ext:xhtml | ext:htm',
                'site:' + domain + ' ext:log | ext:sql | ext:conf | ext:ini | ext:env | ext:sh | ext:bak | ext:swp | ext:old | ext:~ | ext:git | ext:svn | ext:htpasswd | ext:htaccess | ext:xml',
                'site:' + domain + ' inurl:ftp | inurl:url | inurl:remote | inurl:net | inurl:redir | inurl:http:',
                'site:' + domain + ' inurl:login | inurl:user | inurl:pass | inurl:dest | inurl:title | inurl:data | inurl:domain= | inurl:page= inurl:6',
                'site:' + domain + ' inurl:key | inurl:token | inurl:pin | inurl:id | inurl:setting | inurl:backup | inurl:admin | inurl:php',
                'site:' + domain + ' inurl:email= | inurl:phone= | inurl:password= | inurl:secret= inurl:6',
                'site:' + domain + ' inurl:apidocs | inurl:api-docs | inurl:swagger | inurl:api-explorer',
                'site:' + domain + ' inurl:cmd | inurl:exec | inurl:env | inurl:query | inurl:code | inurl:do= | inurl:run= | inurl:read= | inurl:ping= inurl:6',
                'site:' + domain + ' inurl:(unsubscribe | register | feedback | signup | join | contact | profile | user | comment | api | developer | affiliate | upload | mobile | upgrade | password)',
                'site:' + domain + ' intitle:"Welcome to Nginx"',
            ];
            var resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = '';
            dorks.forEach(function(dork) {
                var link = 'https://www.google.com/search?q=' + encodeURIComponent(dork);
                var linkElement = document.createElement('a');
                linkElement.href = link;
                linkElement.target = '_blank';
                linkElement.textContent = dork;
                resultsDiv.appendChild(linkElement);
                resultsDiv.appendChild(document.createElement('br'));
            });
        }
        updateSearchQuery();
    </script>
</body>
</html>
